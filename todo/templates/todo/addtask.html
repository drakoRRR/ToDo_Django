{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/style_addtask.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Todo List</title>
    <style>
        .navbar-nav .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>

    {% include 'todo/template_navbar.html' %}

    <div class="container mt-4">
        <div class="row">

            {% include 'todo/weather.html' %}

            <div class="col-md-9">
                <h1 id="task">Add Task</h1>
                <form method="post">
                    {% csrf_token %}
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-25">
                                    <label for="fname">Task Name</label>
                                </div>
                                <div class="col-75">
                                    {{ form.title }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-25">
                                    <label for="options">Tag</label>
                                </div>
                                <div class="col-75">
                                    {{ form.tag }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-25">
                                    <label for="task">Description of task</label>
                                </div>
                                <div class="col-75">
                                    {{ form.description }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-25">
                                    <label for="dueDate">Due Date</label>
                                </div>
                                <div class="col-75">
                                    {{ form.deadline }}
                                </div>
                            </div>
                            <br>
                        </li>
                    </ul>
                    <br>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Add</button>
                        <span>{{ error }}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

   {% include 'todo/footer.html' %}

</body>
</html>
